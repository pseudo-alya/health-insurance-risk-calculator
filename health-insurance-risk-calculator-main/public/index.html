<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Health Insurance Risk Calculator</title>
  <!-- Link to external CSS (now in the same folder) -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Welcome to the Health Insurance Risk Calculator</h1>

  <form id="riskForm">
    <!-- Age -->
    <div class="form-group">
      <label for="age">Enter your Age:</label>
      <input type="number" id="age" name="age" min="0" required />
    </div>

    <!-- BMI (radio buttons) + link to external BMI calculator -->
    <fieldset class="form-group">
      <legend>Enter your BMI:</legend>
      <div class="options-group">
        <label>
          <input type="radio" name="bmi" value="normal" required />
          Normal
        </label>
        <label>
          <input type="radio" name="bmi" value="overweight" />
          Overweight
        </label>
        <label>
          <input type="radio" name="bmi" value="else" />
          Else
        </label>
      </div>
      <div class="bmi-note">
        Don’t know your BMI?
        <a href="https://www.calculator.net/bmi-calculator.html" target="_blank" rel="noopener noreferrer">
          Calculate it here
        </a>.
      </div>
    </fieldset>

    <!-- Blood Pressure (radio buttons) -->
    <fieldset class="form-group">
      <legend>Enter your Blood Pressure:</legend>
      <div class="options-group">
        <label>
          <input type="radio" name="bloodPressure" value="normal" required />
          Normal
        </label>
        <label>
          <input type="radio" name="bloodPressure" value="elevated" />
          Elevated
        </label>
        <label>
          <input type="radio" name="bloodPressure" value="stage1" />
          Stage 1
        </label>
        <label>
          <input type="radio" name="bloodPressure" value="stage2" />
          Stage 2
        </label>
        <label>
          <input type="radio" name="bloodPressure" value="crisis" />
          Crisis
        </label>
      </div>
    </fieldset>

    <!-- Family Disease (checkboxes) -->
    <fieldset class="form-group">
      <legend>Enter your Family Disease:</legend>
      <div class="options-group">
        <label>
          <input type="checkbox" name="familyDisease" value="diabetes" />
          Diabetes
        </label>
        <label>
          <input type="checkbox" name="familyDisease" value="cancer" />
          Cancer
        </label>
        <label>
          <input type="checkbox" name="familyDisease" value="alzheimer" />
          Alzheimer’s
        </label>
      </div>
    </fieldset>

    <button type="submit">Submit</button>
  </form>

  <!-- Display the result here -->
  <div id="result"></div>

  <!-- Link to external JavaScript (same folder) -->
  <script src="script.js"></script>
</body>
</html>
